<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Consultation</title>
</head>
<body>

<form th:action="@{'/secretary/consultation/create/' + ${consultation.patientID}}" th:object="${consultation}" method="post">
    Date: <input type="date" name="consDate" th:field="${consultation.date}"/>
    <br />
    Start Time: <input type="time" name="consStartTime" th:field="${consultation.startTime}"/>
    <br />
    End Time: <input type="time" name="consEndTime" th:field="${consultation.endTime}"/>
    <br />
    Doctor:
    <select name="doctor" id="doctor" th:field="${consultation.doctorID}">
        <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
    </select>
    <br />
    <button>Create</button>
</form>

</body>
</html>
