<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update User</title>
</head>
<body>
<form th:action="@{'/admin/update/' +${user.id}}" th:object="${user}" method="post">
    Username: <input type="text" value="${user.username}" name="username" th:field="${user.username}"/>
    <br />
    Password: <input type="password" name="password" value="" th:field="${user.password}"/>
    <br />
    Role:
    <select name="role" id="role" th:field="${user.role}">
        <option name="admin" th:text="ADMIN" th:value="ADMIN"></option>
        <option name="sec" th:text="SECRETARY" th:value="SECRETARY"></option>
        <option name="doc" th:text="DOCTOR" th:value="DOCTOR"></option>
    </select>
    <br />
    <button>Update</button>
</form>

<p th:each="message : ${messages}" th:text="${message}"></p>

</body>
</html>
